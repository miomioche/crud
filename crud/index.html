<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title> Liste produits</title>
</head>

<body>

    <main id="app">

        <h1>
          Liste des produits
        </h1>

        <table>
            <thead>
                <tr>
                    <th>Nom produit</th>
                    <th>Prix produit</th>
                    <th>Quantité produit</th>
                    <th>Catégorie produit</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr v-for="(res, index) in inventory" :key="index">
                    <td>{{ res.name }}</td>
                    <td>{{ res.price }} €</td>
                    <td>{{ res.quantity }}</td>
                    <td>{{ res.category }}</td>
                    <td>
                        <button type="button" class="btn btn-primary actions" @click="openModal(product, index)">Modifier</button>
                        <button type="button" class="btn btn-danger actions" @click="deleteProduct(index)">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="editModal" class="modal" v-if="isVisible">
            <div class="modal-content">
                <span class="close" @click="closeModal">X</span>
                <h2>Modifier le produit :</h2>

                <form>
                    <label for="editName">Nom produit:</label><br>
                    <input type="text" id="editName" v-model="editedProduct.name"><br>

                    <label for="editPrice">Prix produit:</label><br>
                    <input type="number" id="editPrice" v-model="editedProduct.price" min="0"><br>

                    <label for="editQuantity">Quantité produit:</label><br>
                    <input type="number" id="editQuantity" v-model="editedProduct.quantity" min="0"><br>

                    <label for="editCategory">Catégorie produit:</label><br>
                    <select id="editCategory" v-model="editedProduct.category">
                        <option value="Vêtement">Vêtement</option>
                        <option value="Pc gaming">Pc gaming</option>
                        <option value="Chargeur de téléphone">Chargeur de téléphone</option>
                    </select><br>

                    <br><br>
                    <input type="button" value="Enregistrer" class="btn btn-success" @click="saveChanges()">
                </form>
            </div>
        </div>

        <section class="add-more">
            <p>Ajouter un produit</p>
            <form>

                <label for="name">Nom produit:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="price">Prix produit:</label><br>
                <input type="number" id="price" name="price" min="0"><br>

                <label for="quantity">Quantité produit:</label><br>
                <input type="number" id="quantity" name="quantity" min="0"><br>

                <label for="category">Catégorie produit:</label><br>
                <select id="category" name="category" >
                    <option value="Vêtement">Vêtement</option>
                    <option value="Pc gaming">Pc gaming</option>
                    <option value="Chargeur de téléphone">Chargeur de téléphone</option>
                </select><br>

                <br><br>
                <input type="button" value="Ajouter" class="btn btn-success" @click="addProduct()">
            </form>
        
        </section>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>

</body>

</html>
